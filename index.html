<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div id="main-game">
        <h1>Want to play a game of Rock, Paper, Scissors?</h1>
        <h2>Go ahead! Pick and choose.</h2>
        <hr>
    </div>
    <div id="information">

    </div>
    <div id="buttons">
        <button class="btn" id="rock"><img src="images/rock.png" alt=""></button>
        <button class="btn" id="paper"><img src="images/paper.png" alt=""></button>
        <button class="btn" id="scissors"><img src="images/scissors.png" alt=""></button>
    </div>

    <div id="scores">
        <p class="round">Round: </p>
        <p class="score">Score: </p>
        <ul id="log">Log: </ul>
    </div>
    <footer>
        <p> Creado por <a href="https://instagram.com/cigarrilloscomoleitmotiv">cigarrilloscomoleitmotiv</a></p>
    </footer>
    <script src="script.js"></script>

</html>
